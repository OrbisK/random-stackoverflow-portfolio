name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies and run tests
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
        echo "test secrets output: ${{ secrets.DB_USER }}"
        cd mysite
        echo "DJANGO_DEBUG_MODE=${{ secrets.DJANGO_DEBUG_MODE }}" > .env
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DB_ENGINE=${{ secrets.DB_ENGINE }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
        sudo systemctl start mysql
        mysql -upython -h127.0.0.1 -e 'SELECT version()'
        python3 manage.py makemigrations register
        python3 manage.py makemigrations vietnam_research gmarker shopping linebot warehouse
        python3 manage.py migrate
        python3 manage.py test
