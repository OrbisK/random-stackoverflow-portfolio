name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [ 3.11 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Set up and run tests
        env:
          DB_ENGINE: django.db.backends.mysql
          DB_NAME: portfolio_db
          DB_USER: root
          DB_PASSWORD: root
        run: |
          sudo systemctl start mysql
          mysql -u$DB_USER -p$DB_PASSWORD -e "CREATE USER 'python'@'localhost' IDENTIFIED BY 'python999';"
          mysql -u$DB_USER -p$DB_PASSWORD -e "GRANT CREATE, DROP, SELECT, UPDATE, INSERT, DELETE, ALTER, REFERENCES, INDEX on $DB_NAME.* to 'python'@'localhost';"
          mysql -upython -ppython999 -e "CREATE DATABASE $DB_NAME DEFAULT CHARACTER SET utf8mb4;"
          python3 --version
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python manage.py makemigrations register
          python manage.py migrate
          python manage.py makemigrations vietnam_research gmarker shopping linebot warehouse
          python manage.py migrate
          export DJANGO_SECRET_KEY="$(base64 <<< "$RANDOM|TeStiNg|$RANDOM" | tr -d '\n')"
          python manage.py test
