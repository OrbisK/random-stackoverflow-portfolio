name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies and run tests
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
        echo secrets.DEBUG: ${{ secrets.DEBUG }}
        echo hello world > out.txt && cat out.txt
        cd mysite
        python3 manage.py makemigrations register
        python3 manage.py makemigrations vietnam_research gmarker shopping linebot warehouse
        python3 manage.py migrate
        python3 manage.py test
      env:
        DEBUG: ${{ secrets.DEBUG }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        ENGINE: ${{ secrets.MYSQL_DB_ENGINE }}
        NAME: ${{ secrets.MYSQL_DB_NAME }}
        USER: ${{ secrets.MYSQL_DB_USER }}
        PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
