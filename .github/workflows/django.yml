name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    services:
      mysql:
        # https://hub.docker.com/_/mysql
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: portfolio_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Importing MYSQL file
      env:
        SQL: |
          SET SQL_MODE = "NO_AUTO_VALUE_ON_ZERO";
          START TRANSACTION;
          SET time_zone = "+00:00";
          CREATE TABLE `person` (
            `id` int(11) NOT NULL,
            `name` varchar(255) NOT NULL,
            `email` varchar(255) NOT NULL
          );
          INSERT INTO `person` (`id`, `name`, `email`)
          VALUES
            (111, 'abc', 'abc@email.com'),
            (222, 'def', 'def@email.com'),
            (333, 'ghi', 'ghi@email.com'),
            (444, 'jkl', 'jkl@email.com');
          ALTER TABLE `person` ADD PRIMARY KEY (`id`);
          COMMIT;
      run: |
        mysql --host 127.0.0.1 --port 33306 -uroot -ppassword -e "SHOW DATABASES LIKE 'portfolio_db';" 2>/dev/null
        echo "$SQL" > person.sql
        echo "--- SQL ---"
        cat person.sql
        echo "--- --- ---"
        echo "Importing from person.sql file"
        mysql --host 127.0.0.1 --port 33306 -uroot -ppassword portfolio_db < person.sql 2>/dev/null
        echo "Checking the imported data"
        mysql --host 127.0.0.1 --port 33306 -uroot -ppassword portfolio_db <<< "SELECT id,name,email FROM person;" 2>/dev/null
    - name: Install Dependencies and run tests
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
        cd mysite
        echo "DJANGO_DEBUG_MODE=${{ secrets.DJANGO_DEBUG_MODE }}" > .env
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DB_ENGINE=${{ secrets.DB_ENGINE }}" >> .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
#        sudo systemctl start mysql
        python3 manage.py makemigrations register
        python3 manage.py makemigrations vietnam_research gmarker shopping linebot warehouse
        python3 manage.py migrate
        python3 manage.py test
