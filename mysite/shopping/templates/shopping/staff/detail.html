{% extends 'shopping/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'shopping/css/staff/detail.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
{% endblock %}

{% block content %}
    <h3>店員プロフィール</h3>

    <div class="cards-container">

        <div class="card card-one">
            <header>
                <div class="avatar">
                    <img src="{{ object.image.url }}" alt="missing picture" />
                </div>
            </header>

            <h3>{{ object.name }}</h3>
            <div class="desc">
                {{ object.description }}
            </div>
            <div class="contacts">
                <a href="{% url 'shp:staff_edit' object.pk %}"><i class="fa fa-pencil-square-o"></i></a>
                <div class="clear"></div>
            </div>

            <footer>
                <a href=""><i class="fa fa-facebook"></i></a>
                <a href=""><i class="fa fa-linkedin"></i></a>
                <a href=""><i class="fa fa-twitter"></i></a>
                <a href=""><i class="fa fa-instagram"></i></a>
            </footer>
        </div>

        <div class="clear"></div>
    </div>

    <a href="{% url 'shp:index' %}">もどる</a>
{% endblock %}
